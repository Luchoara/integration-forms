<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sent Data</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
	</head>
	<body>
		<div class="form-container">
			<form id="dataForm">
				<h2>Form</h2>

				<label for="publisher_id">Publisher ID:</label>
				<input type="text" id="publisher_id" name="publisher_id" required />

				<label for="caller_number">Caller Number:</label>
				<input type="tel" id="caller_number" name="caller_number" required />

				<label for="first_name">First Name:</label>
				<input type="text" id="first_name" name="first_name" required />

				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" name="last_name" required />

				<label for="address">Address:</label>
				<input type="text" id="address" name="address" required />

				<label for="city">City:</label>
				<input type="text" id="city" name="city" required />

				<label for="state">State:</label>
				<input type="text" id="state" name="state" required />

				<label for="zip_code">Zip Code:</label>
				<input type="text" id="zip_code" name="zip_code" required />

				<label class="form-label" for="dob">Date of Birth</label>
				<input type="text" class="form-control" name="dob" id="dob" />

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required />

				<button type="submit">Enviar</button>
			</form>
		</div>

		<script>
			$(document).ready(function () {
				$("#dob").datetimepicker({
					format: "Y-m-d",
					timepicker: false,
					maxDate: 0,
				});
			});

			document
				.getElementById("dataForm")
				.addEventListener("submit", function (event) {
					event.preventDefault();

					const data = {
						publisher_id: document.getElementById("publisher_id").value,
						caller_number: document.getElementById("caller_number").value,
						first_name: document.getElementById("first_name").value,
						last_name: document.getElementById("last_name").value,
						address: document.getElementById("address").value,
						city: document.getElementById("city").value,
						state: document.getElementById("state").value,
						zip_code: document.getElementById("zip_code").value,
						email: document.getElementById("email").value,
					};

					fetch("https://integration-forms.vercel.app", {  // URL del servidor en Vercel
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(data),
					})
						.then((response) => response.json())
						.then((result) => {
							console.log("Resultado:", result);

							/*
							const jsonResult = JSON.parse(response); // Intentar parsear el resultado a JSON
							console.log("Resultado:", jsonResult);
							*/

							// console.log("response:", response);

							alert("Data sent!");
						})
						.catch((error) => {
							console.error("Error:", error);
							alert("There is an error");
						});
				});
		</script>
	</body>
</html>
