<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API FORM TEST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="miFormulario">
            <h2>Form</h2>

            <label for="api_url">API URL:</label>
            <input type="text" id="api_url" name="api_url" required>

            <label for="publisher_id">Publisher ID:</label>
            <input type="text" id="publisher_id" name="publisher_id" required>

            <label for="caller_number">Caller Number:</label>
            <input type="tel" id="caller_number" name="caller_number" required>

            <!-- Campos adicionales del formulario -->
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="button" onclick="enviarFormulario()">Enviar</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
